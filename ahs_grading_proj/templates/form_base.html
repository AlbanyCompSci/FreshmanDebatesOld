{%extends "base.html"%}
{%block head%}
<style type="text/css">
    .labels{
        font-size: 1.2em;
        padding:10px;
        text-align: right;
        vertical-align: top;
    }
    #form-container{
        padding:10px;
    }
    .fields{
        padding:5px;
    }
    input[type=submit]{
        margin:20px 0px;
        font-weight: bold;
    }
    .help_text{
        font-size: .7em;
        color:gray;
        width:150px;
    }
</style>
{%endblock%}
{%block content%}
    <div id="form-container">
        <h1>{{form_title}}</h1>
        {% block form%}
            <div class="error">
                {% for field in form %}
                    {{field.errors}}
                {% endfor %}
            </div>
            <form method='post'>
                <table>
                    {%for field in form%}
                        <tr>
                            <td class="labels">{{field.label_tag}}</td>
                            <td class="fields">{{field}}</td>
                            {%if not field.errors%}
                                <td class="help_text">{{field.help_text}}</td>
                            {%endif%}
                        </tr>
                    {%endfor%}
                </table>
                <input type="submit" value="{{submit_text}}"/> 
            </form>
        {%endblock%}        
    </div>
{%endblock%}
