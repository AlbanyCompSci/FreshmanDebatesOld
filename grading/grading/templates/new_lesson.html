{% load staticfiles %}
{% load lesson_tags %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>New {{ school_class.name }} Lesson</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure.css">

  <!--[if lte IE 8]>
      <link rel="stylesheet" href="{% static 'css/layouts/side-menu-old-ie.css' %}">
  <![endif]-->
  <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="{% static 'css/layouts/side-menu.css' %}">
  <!--<![endif]-->
  
  <style>


    #menu .autosave-success {
        background: #1CB841;
    }

    #menu .autosave-success a {
        color: #fff;
    }

    #menu .autosave-saving {
        background: #df7514;
    }

    #menu .autosave-saving a {
        color: #fff;
    }

    #menu .autosave-fail {
        background: #ca3c3c;
    }

    #menu .autosave-fail a {
        color: #fff;
    }


    .editor {
        width: 100%;
        height: 20em;
    }

    .pure-menu-heading {
        background: none !important;
        text-transform: inherit !important;
        padding-left: .5em !important;
        padding-top: .5em !important;
    }

    .less-margin {
        margin-bottom: 0;
    }
  </style>

</head>
<body>

<div id="layout">

    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a href="/">Grading</a>
            <ul>
                <li><a href="#" onclick="$('form').submit();return false;">Save</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>New Lesson</h1>
            <h2>
                {{ school_class.name }}
                <br>
                {% if user.is_staff %}Logged in as a teacher{% endif %}
            </h2>
        </div>

        <div class="content">
            <form class="pure-form" action="." method="post">
                {% csrf_token %}
                <h2 class="content-subhead">
                    <label for="name">Lesson Name</label>
                </h2>
                <input type="text" name="lesson_name" id="name" placeholder="Recursion, The Civil War">

                <h2 class="content-subhead">
                    <label for="question1">Questions</label>
                </h2>
                <p><a href="#" id="new-q" class="pure-button pure-button-primary">+ New Question</a></p>
                <p><input type="text" name="q1" id="question1"></p>
            </form>
        </div>
    </div>
</div>

<script>
(function (window, document) {

    var layout   = document.getElementById('layout'),
        menu     = document.getElementById('menu'),
        menuLink = document.getElementById('menuLink');

    function toggleClass(element, className) {
        var classes = element.className.split(/\s+/),
            length = classes.length,
            i = 0;

        for(; i < length; i++) {
          if (classes[i] === className) {
            classes.splice(i, 1);
            break;
          }
        }
        // The className is not found
        if (length === classes.length) {
            classes.push(className);
        }

        element.className = classes.join(' ');
    }

    menuLink.onclick = function (e) {
        var active = 'active';

        e.preventDefault();
        toggleClass(layout, active);
        toggleClass(menu, active);
        toggleClass(menuLink, active);
    };

}(this, this.document));
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    function sameOrigin(url) {
        // test that a given url is a same-origin URL
        // url could be relative or scheme relative or absolute
        var host = document.location.host; // host + port
        var protocol = document.location.protocol;
        var sr_origin = '//' + host;
        var origin = protocol + sr_origin;
        // Allow absolute or scheme relative URLs to same origin
        return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
            (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||
            // or any other URL that isn't scheme relative or absolute i.e relative.
            !(/^(\/\/|http:|https:).*/.test(url));
    }
    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && sameOrigin(settings.url)) {
                // Send the token to same-origin, relative URLs only.
                // Send the token only if the method warrants CSRF protection
                // Using the CSRFToken value acquired earlier
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });
</script>

<script>
    $(document).ready(function () {
        var questionCount = 1;
        $('#new-q').click(function() {
            $('form').append('<p><input type="text" name="' + questionCount + '"></p>')
        })
    })


</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript"></script>
<script>
    var ids = [];
    $('[id]').each(function() {
        id = $(this).attr('id')
        if (/-editor$/.test(id)) {
            ids.push(id)
        }
    })

    var editors = [];
    for (var i=0; i<ids.length; i++) {
        var editor = ace.edit(ids[i])
        editor.setTheme('ace/theme/clouds_midnight')
        editor.getSession().setMode('ace/mode/java')
        editors.push(editor)
    }

    var response_ids = [];
    {% for q in lesson.questions.all %}
        response_ids.push('{% if q|response_id:user %}{{ q|response_id:user }}{% else %}new-{{ q.id }}{% endif %}')
    {% endfor %}
</script>


</body>
</html>
