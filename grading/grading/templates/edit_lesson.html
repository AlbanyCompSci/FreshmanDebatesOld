{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lessons</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure.css">

  <!--[if lte IE 8]>
      <link rel="stylesheet" href="{% static 'css/layouts/side-menu-old-ie.css' %}">
  <![endif]-->
  <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="{% static 'css/layouts/side-menu.css' %}">
  <!--<![endif]-->
  
  <style>

    #menu .autosave-success {
        background: #1CB841;
    }

    #menu .autosave-success a {
        color: #fff;
    }

    #menu .autosave-saving {
        background: #df7514;
    }

    #menu .autosave-saving a {
        color: #fff;
    }

    #menu .autosave-fail {
        background: #ca3c3c;
    }

    #menu .autosave-fail a {
        color: #fff;
    }

    .editor {
        width: 100%;
        height: 20em;
    }

    .pure-menu-heading {
        background: none !important;
        text-transform: inherit !important;
        padding-left: .5em !important;
        padding-top: .5em !important;
    }
  </style>

</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a href="/">Grading</a>

            <ul>
                <li id="save"><a href="#" onclick="saveQuestions();return false;">Save</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Edit {{ lesson.name }}</h1>
            <h2>{% if user.is_staff %}Logged in as a teacher{% endif %}</h2>
        </div>

        <div class="content">
            <form class="pure-form" id="question_set">
                <p><input type="button" id="add_question" value="+ Add Question" class="pure-button pure-button-primary"></p>
                {% for q in lesson.questions.all %}
                <p><input type="text" class="question" value="{{ q.title }}"> &nbsp;&nbsp;<a href="#" id="{{ q.id }}" class="delete_question" style="text-decoration:none;color:#dd514c;">X</a></p>
                {% endfor %}
            </form>
        </div>
    </div>
</div>

<div style="position:absolute;bottom:1em;right:1em;" id="save-status"></div>

<script>
(function (window, document) {

    var layout   = document.getElementById('layout'),
        menu     = document.getElementById('menu'),
        menuLink = document.getElementById('menuLink');

    function toggleClass(element, className) {
        var classes = element.className.split(/\s+/),
            length = classes.length,
            i = 0;

        for(; i < length; i++) {
          if (classes[i] === className) {
            classes.splice(i, 1);
            break;
          }
        }
        // The className is not found
        if (length === classes.length) {
            classes.push(className);
        }

        element.className = classes.join(' ');
    }

    menuLink.onclick = function (e) {
        var active = 'active';

        e.preventDefault();
        toggleClass(layout, active);
        toggleClass(menu, active);
        toggleClass(menuLink, active);
    };

}(this, this.document));
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    function sameOrigin(url) {
        // test that a given url is a same-origin URL
        // url could be relative or scheme relative or absolute
        var host = document.location.host; // host + port
        var protocol = document.location.protocol;
        var sr_origin = '//' + host;
        var origin = protocol + sr_origin;
        // Allow absolute or scheme relative URLs to same origin
        return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
            (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||
            // or any other URL that isn't scheme relative or absolute i.e relative.
            !(/^(\/\/|http:|https:).*/.test(url));
    }
    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && sameOrigin(settings.url)) {
                // Send the token to same-origin, relative URLs only.
                // Send the token only if the method warrants CSRF protection
                // Using the CSRFToken value acquired earlier
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });

    $(document).ready(function() {
        $('.autosave-success a').hover(function() {
            if ($(this).parent().hasClass('autosave-success')) {
                $(this).text('Save')
            }
        }, function() {
            // $(this).text('Saved âœ“')
        })

        $('#add_question').click(function(e) {
            e.preventDefault()
            $('#question_set').append('<p><input type="text" class="question" value=""> &nbsp;&nbsp;<a href="#" class="delete_new_question" style="text-decoration:none;color:#dd514c;">X</a></p>')
        })

        $('.delete_question').click(function(e) {
            e.preventDefault()
            saveQuestions()
            var r = $.ajax({
                url: '.',
                type: 'post',
                data: {
                    action: 'delete',
                    id: $(this).attr('id')
                }
            })

            r.done(function() {
                location.reload()
            })
        })

        // monitor for changes:
        // http://dustinmartin.net/monitoring-a-form-for-changes-with-jquery/
        var cleanSaveState = function() {
            $(':input').each(function() { 
                $(this).data('initialValue', $(this).val()); 
            });
        }
        
        cleanSaveState();

        window.onbeforeunload = function(){ 
            var msg = 'You haven\'t saved your changes.'; 
            var isDirty = false; 
         
            $(':input').each(function () { 
                if($(this).data('initialValue') != $(this).val()){ 
                    isDirty = true; 
                } 
            }); 
         
            if(isDirty == true){ 
                return msg; 
            } 
        };

        window.saveQuestions = function() {
            var questions = [];
            $('.question').each(function() {
                questions.push($(this).val())
            })

            $('#save-status').css('color', '#777')
            $('#save-status').show()
            $('#save-status').text('Saving...')

            var r = $.ajax({
                url: '.',
                type: 'post',
                data: {
                    action: 'update',
                    questions: questions
                }
            })

            r.done(function() {
                $('#save-status').text('Saved!')
                $('#save-status').fadeOut().delay(2000)
                cleanSaveState();
            })

            r.fail(function() {
                $('#save-status').text('Error Saving')
                $('#save-status').css('color', 'red')
            })
        }
    })

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript"></script>
<script>
    var ids = [];
    $('[id]').each(function() {
        id = $(this).attr('id')
        if (/-editor$/.test(id)) {
            ids.push(id)
        }
    })

    var editors = [];
    for (var i=0; i<ids.length; i++) {
        var editor = ace.edit(ids[i])
        editor.setTheme('ace/theme/clouds_midnight')
        editor.getSession().setMode('ace/mode/java')
        editors.push(editor)
    }
</script>


</body>
</html>
